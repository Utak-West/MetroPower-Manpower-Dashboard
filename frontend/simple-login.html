<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroPower Manager Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc3545, #c82333);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: white;
            color: #333;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc3545;
        }

        .btn {
            width: 100%;
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #c82333;
        }

        .btn-demo {
            background: #28a745;
        }

        .btn-demo:hover {
            background: #218838;
        }

        .demo-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.875rem;
        }

        .demo-info h4 {
            color: #dc3545;
            margin-bottom: 0.5rem;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">MetroPower</div>
        <div class="subtitle">Manager Dashboard Access</div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <button type="button" class="btn btn-demo" onclick="demoLogin()">Demo Access</button>
        
        <div class="demo-info">
            <h4>Demo Credentials:</h4>
            <p><strong>Username:</strong> admin@metropower.com</p>
            <p><strong>Password:</strong> MetroPower2025!</p>
            <br>
            <p><strong>Or use Demo Access button for instant access</strong></p>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function demoLogin() {
            // Set demo token and redirect
            localStorage.setItem('accessToken', 'demo-token-' + Date.now());
            localStorage.setItem('user', JSON.stringify({
                username: 'demo-manager',
                email: 'manager@metropower.com',
                role: 'Project Manager',
                first_name: 'Demo',
                last_name: 'Manager'
            }));
            
            showAlert('Demo access granted! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = '/manager.html';
            }, 1500);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation for demo
            if ((username === 'admin@metropower.com' && password === 'MetroPower2025!') ||
                (username === 'antione.harrell@metropower.com' && password === 'password123')) {
                
                // Set token and user data
                localStorage.setItem('accessToken', 'auth-token-' + Date.now());
                localStorage.setItem('user', JSON.stringify({
                    username: username,
                    email: username,
                    role: 'Project Manager',
                    first_name: username.includes('admin') ? 'Admin' : 'Antione',
                    last_name: username.includes('admin') ? 'User' : 'Harrell'
                }));
                
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/manager.html';
                }, 1500);
            } else {
                showAlert('Invalid credentials. Please try again.');
            }
        });

        // Auto-fill demo credentials
        document.getElementById('username').value = 'admin@metropower.com';
        document.getElementById('password').value = 'MetroPower2025!';
    </script>
</body>
</html>
