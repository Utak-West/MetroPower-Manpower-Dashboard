<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- MetroPower Favicon -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E52822;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#redGrad)" rx="4"/>
  
  <!-- Worker silhouette -->
  <g transform="translate(12, 6)">
    <!-- Hard hat -->
    <ellipse cx="4" cy="3" rx="3" ry="2" fill="white"/>
    <!-- Head -->
    <circle cx="4" cy="6" r="1.5" fill="white"/>
    <!-- Body -->
    <rect x="2.5" y="7.5" width="3" height="6" fill="white"/>
    <!-- Arms -->
    <rect x="1" y="8.5" width="2" height="1" rx="0.5" fill="white" transform="rotate(-20 2 9)"/>
    <rect x="5" y="8.5" width="4" height="1" rx="0.5" fill="white" transform="rotate(10 7 9)"/>
  </g>

  <!-- M P letters -->
  <text x="4" y="26" font-family="Arial Black, sans-serif" font-size="8" font-weight="900" fill="white">M</text>
  <text x="20" y="26" font-family="Arial Black, sans-serif" font-size="8" font-weight="900" fill="white">P</text>
</svg>
