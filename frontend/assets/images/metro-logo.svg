<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 400" width="1024" height="400">
  <!-- Background -->
  <rect width="1024" height="400" fill="white"/>

  <!-- Red lightning streaks -->
  <g fill="#E52822">
    <!-- Main horizontal lightning streak -->
    <path d="M45 50 L980 50 L980 70 L45 70 Z"/>
    <!-- Lightning bolt elements -->
    <path d="M340 30 L980 30 L980 50 L340 50 Z"/>
    <path d="M340 70 L980 70 L980 90 L340 90 Z"/>
  </g>

  <!-- Worker silhouette -->
  <g transform="translate(400, 20)">
    <!-- Hard hat -->
    <path d="M30 50 Q30 35 50 35 Q70 35 70 50 L65 60 L35 60 Z" fill="#999"/>
    <rect x="30" y="55" width="40" height="8" rx="4" fill="#999"/>

    <!-- Head profile -->
    <path d="M35 65 Q35 60 40 60 Q50 60 55 65 Q60 70 60 80 Q55 85 50 85 Q40 85 35 80 Z" fill="#999"/>

    <!-- Body -->
    <rect x="40" y="85" width="25" height="60" fill="#000"/>

    <!-- Left arm (raised with tool) -->
    <path d="M25 95 L40 100 L38 110 L23 105 Z" fill="#000"/>

    <!-- Tool in raised hand -->
    <rect x="20" y="92" width="8" height="3" fill="#666"/>
    <rect x="18" y="89" width="3" height="12" fill="#666"/>

    <!-- Right arm (pointing) -->
    <path d="M65 105 L120 95 L122 105 L67 115 Z" fill="#000"/>

    <!-- Pointing hand -->
    <ellipse cx="122" cy="100" rx="6" ry="4" fill="#999"/>

    <!-- Legs -->
    <rect x="45" y="145" width="8" height="20" fill="#000"/>
    <rect x="55" y="145" width="8" height="20" fill="#000"/>
  </g>

  <!-- Black horizontal line above text -->
  <rect x="55" y="275" width="925" height="4" fill="#000"/>

  <!-- METRO text -->
  <g transform="translate(55, 350)">
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="120" font-weight="900" fill="#E52822" letter-spacing="-3px">METRO</text>
  </g>

  <!-- POWER text -->
  <g transform="translate(480, 350)">
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="120" font-weight="900" fill="#000" letter-spacing="-3px">POWER</text>
  </g>

  <!-- TM symbol -->
  <g transform="translate(950, 310)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="normal" fill="#000">TM</text>
  </g>

  <!-- Bottom black line -->
  <rect x="55" y="375" width="925" height="6" fill="#000"/>
</svg>
