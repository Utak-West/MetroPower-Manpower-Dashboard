<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 400" width="1024" height="400">
  <!-- Background -->
  <rect width="1024" height="400" fill="white"/>

  <!-- Red lightning bolt streaks -->
  <g fill="#E52822">
    <!-- Top lightning streak -->
    <path d="M45 50 L980 50 L980 80 L380 80 L420 100 L980 100 L980 130 L45 130 Z"/>
    <!-- Additional lightning elements -->
    <path d="M45 160 L600 160 L600 180 L45 180 Z"/>
  </g>

  <!-- Worker silhouette -->
  <g transform="translate(380, 30)">
    <!-- Hard hat -->
    <path d="M20 40 Q20 25 50 25 Q80 25 80 40 L75 50 L25 50 Z" fill="#999"/>
    <rect x="20" y="45" width="60" height="12" rx="6" fill="#999"/>

    <!-- Head and neck -->
    <ellipse cx="50" cy="65" rx="18" ry="22" fill="#999"/>

    <!-- Body -->
    <rect x="32" y="85" width="36" height="85" rx="3" fill="#000"/>

    <!-- Left arm (raised with tool) -->
    <rect x="15" y="95" width="20" height="12" rx="6" fill="#000" transform="rotate(-25 25 101)"/>
    <rect x="8" y="88" width="15" height="8" rx="4" fill="#000" transform="rotate(-25 15 92)"/>

    <!-- Tool in raised hand -->
    <rect x="5" y="85" width="4" height="20" fill="#666" transform="rotate(-25 7 95)"/>
    <rect x="2" y="82" width="10" height="6" fill="#666" transform="rotate(-25 7 85)"/>

    <!-- Right arm (pointing) -->
    <rect x="65" y="100" width="45" height="12" rx="6" fill="#000" transform="rotate(15 87 106)"/>

    <!-- Pointing hand -->
    <ellipse cx="110" cy="110" rx="8" ry="6" fill="#999" transform="rotate(15 110 110)"/>

    <!-- Legs -->
    <rect x="38" y="165" width="12" height="25" fill="#000"/>
    <rect x="52" y="165" width="12" height="25" fill="#000"/>

    <!-- Feet -->
    <rect x="35" y="185" width="18" height="8" rx="4" fill="#000"/>
    <rect x="49" y="185" width="18" height="8" rx="4" fill="#000"/>
  </g>

  <!-- METRO text -->
  <g transform="translate(45, 300)">
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="110" font-weight="900" fill="#E52822" letter-spacing="-2px">METRO</text>
  </g>

  <!-- POWER text -->
  <g transform="translate(500, 300)">
    <text x="0" y="0" font-family="Arial Black, Helvetica, sans-serif" font-size="110" font-weight="900" fill="#000" letter-spacing="-2px">POWER</text>
  </g>

  <!-- TM symbol -->
  <g transform="translate(950, 260)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="normal" fill="#000">TM</text>
  </g>

  <!-- Bottom line -->
  <rect x="45" y="330" width="935" height="6" fill="#000"/>

  <!-- Top line accent -->
  <rect x="45" y="20" width="935" height="3" fill="#000"/>
</svg>
