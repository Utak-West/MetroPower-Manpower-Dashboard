<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- MetroPower Logo Design -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E52822;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Power Line Background -->
  <rect x="0" y="15" width="200" height="2" fill="url(#redGradient)"/>
  <rect x="0" y="43" width="200" height="2" fill="#2C2C2C"/>
  
  <!-- Electrical Worker Silhouette -->
  <g transform="translate(20, 8)">
    <!-- Hard Hat -->
    <ellipse cx="12" cy="8" rx="8" ry="6" fill="url(#redGradient)"/>
    <rect x="4" y="8" width="16" height="3" fill="url(#redGradient)"/>
    
    <!-- Head -->
    <circle cx="12" cy="12" r="4" fill="url(#grayGradient)"/>
    
    <!-- Body -->
    <rect x="8" y="16" width="8" height="12" fill="#1A1A1A"/>
    
    <!-- Arms -->
    <rect x="2" y="18" width="6" height="3" fill="#1A1A1A" transform="rotate(-15 5 19.5)"/>
    <rect x="16" y="18" width="12" height="3" fill="#1A1A1A" transform="rotate(5 22 19.5)"/>
    
    <!-- Pointing Hand -->
    <circle cx="28" cy="20" r="2" fill="url(#grayGradient)"/>
    
    <!-- Legs -->
    <rect x="9" y="28" width="3" height="8" fill="#1A1A1A"/>
    <rect x="12" y="28" width="3" height="8" fill="#1A1A1A"/>
    
    <!-- Tool Belt -->
    <rect x="7" y="24" width="10" height="2" fill="#8B4513"/>
  </g>
  
  <!-- Company Name -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#redGradient)">METRO</text>
  <text x="110" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#grayGradient)">POWER</text>
  
  <!-- Tagline -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="8" fill="#666">ELECTRICAL CONTRACTORS</text>
  
  <!-- TM Symbol -->
  <text x="185" y="30" font-family="Arial, sans-serif" font-size="8" fill="#666">â„¢</text>
</svg>
